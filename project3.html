<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College ID Card Form</title>
</head>
<body>

    <h1>College ID Card Form</h1>

    <form action="devraj" >
        <!-- Full Name Field -->
        Full name:
        <input type="text"  name="studentName" placeholder="Enter your full name" required><br><br>

        <!-- Email Address Field -->
        Enter email:
        <input type="email" id="studentEmail" name="studentEmail" placeholder="Enter your email" required><br><br>

        <!-- Phone Number Field -->
        Enter phone number:
        <input type="tel" id="studentPhone" name="studentPhone" placeholder="Enter your phone number" required><br><br>

        <!-- Date of Birth Field -->
        Enter date of birth:
        <input type="date" id="studentDOB" name="studentDOB" required><br><br>

        <!-- Department Dropdown -->
        Department:
        <select id="studentDept" name="studentDept" required>
            <option value="">Select Department</option>
            <option value="computerScience">Computer Science</option>
            <option value="electrical">Electrical Engineering</option>
            <option value="mechanical">Mechanical Engineering</option>
            <option value="civil">Civil Engineering</option>
            <option value="business">Business Administration</option>
        </select><br><br>

        <!-- Year of Study Dropdown -->
        <label for="studentYear">Year of Study:</label><br>
        <select id="studentYear" name="studentYear" required>
            <option value="">Select Year</option>
            <option value="firstYear">First Year</option>
            <option value="secondYear">Second Year</option>
            <option value="thirdYear">Third Year</option>
            <option value="fourthYear">Fourth Year</option>
        </select><br><br>

        <!-- File Upload for Photo -->
        Upload Photo:
        <input type="file" id="studentPhoto" name="studentPhoto" accept="image/*" required><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit Form">
    </form>

</body>
</html>
